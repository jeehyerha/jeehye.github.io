<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewroot - Horizontal Scroll</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 브랜드 이름 -->
        <header>
            <h1 class="brand-name">Dewroot</h1>
        </header>
        <!-- 이미지 스크롤 -->
        <section class="image-scroll">
            <div class="image-container">
                <p class="image-caption">Lotus Tea</p>
                <img src="images/image1.png" alt="Lotus Tea" class="image">
            </div>
            <div class="image-container">
                <p class="image-caption">Ginseng Tea</p>
                <img src="images/image2.png" alt="Ginseng Tea" class="image">
            </div>
            <div class="image-container">
                <p class="image-caption">Licorice Root Tea</p>
                <img src="images/image3.png" alt="Licorice Root Tea" class="image">
            </div>
            <div class="image-container">
                <p class="image-caption">Peony Root Tea</p>
                <img src="images/image4.png" alt="Peony Root Tea" class="image">
            </div>
            <div class="image-container">
                <p class="image-caption">Ginger Root</p>
                <img src="images/image5.png" alt="Ginger Root" class="image">
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
