<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Grid</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 이미지 그리드 -->
        <div class="image-grid">
            <img src="images/image1.png" alt="Image 1" class="image1">
            <img src="images/image2.png" alt="Image 2" class="image2">
            <img src="images/image3.png" alt="Image 3" class="image3">
        </div>
        <!-- 브랜드 이름 -->
        <h1 class="brand-name">Dewroot</h1>
    </div>
</body>
</html>
