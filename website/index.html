
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewroot - Horizontal Scroll</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 브랜드 이름 -->
        <header>
            <h1 class="brand-name">Dewroot</h1>
        </header>

        <!-- 텍스트 단락이 나올 부분 -->
        <div class="text-container">
            <p id="text-content"></p>
        </div>
    
        <!-- 이미지 스크롤 -->
        <section class="image-scroll">
            <div class="image-container">
                <p class="image-caption">Lotus Tea</p>
                <img src="images/image1.png" alt="Lotus Tea" class="image" 
                     data-text="Lotus Tea is known for its calming properties and delicate flavor.">
            </div>
            <div class="image-container">
                <p class="image-caption">Ginseng Tea</p>
                <img src="images/image2.png" alt="Ginseng Tea" class="image" 
                     data-text="Ginseng Tea boosts energy levels and supports immune health.">
            </div>
            <div class="image-container">
                <p class="image-caption">Licorice Root Tea</p>
                <img src="images/image3.png" alt="Licorice Root Tea" class="image" 
                     data-text="Licorice Root Tea is naturally sweet and aids in digestion.">
            </div>
            <div class="image-container">
                <p class="image-caption">Peony Root Tea</p>
                <img src="images/image4.png" alt="Peony Root Tea" class="image" 
                     data-text="Peony Root Tea has soothing properties and supports relaxation.">
            </div>
            <div class="image-container">
                <p class="image-caption">Ginger Root</p>
                <img src="images/image5.png" alt="Ginger Root" class="image" 
                     data-text="Ginger Root Tea is spicy, warming, and aids with nausea and inflammation.">
            </div>
        </section>
         <!-- 다크 모드 토글 버튼 -->
         <button id="toggle-mode">Toggle Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
